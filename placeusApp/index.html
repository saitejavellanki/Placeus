    <!-- Title -->
    <title>Placeus: Connecting Experiences, Building Futures</title>

    <!-- Meta Description -->
    <meta name="description" content="Placeus is a platform that connects individuals through shared experiences, helping to build futures by sharing insights and journeys." />

    <!-- Keywords (optional, as it's less emphasized by search engines now) -->
    <meta name="keywords" content="Placeus, experiences, community, networking, career, advice, support" />

    <!-- Open Graph for social media sharing -->
    <meta property="og:title" content="Placeus: Connecting Experiences, Building Futures" />

    <meta property="og:image" content="./src/assets/US (6).png" /> <!-- Replace with your image path -->

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:description" content="Join Placeus to share your experiences and help others build their futures." />
